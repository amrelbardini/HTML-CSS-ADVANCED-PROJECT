<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML CSS/Project</title>
    <!--Start css files-->
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <!--Start header file-->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="search">
                        <div class="content">
                            <!--bootstrap form-->
                            <form class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn search-btn" type="submit">Search</button>
                            </form>                             
                            <!--bootstrap form-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="slider">
                        <!--bootstrap carousal inclusion-->
                        <div id="carouselExampleDark" class="carousel  slide" data-bs-ride="carousel">
                            <ol class="carousel-indicators">
                            <li data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"></li>
                            <li data-bs-target="#carouselExampleDark" data-bs-slide-to="1"></li>
                            <li data-bs-target="#carouselExampleDark" data-bs-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item  active" data-bs-interval="10000">    
                                   <div class="img-container">
                                    <div class="overlay"></div>
                                    <img src="../IMAGES/1.jpg" class="d-block  img-fluid" alt="...">
                                   </div>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Welcome to the community</h5>
                                    </div>
                                </div>
                                <div class="carousel-item " data-bs-interval="2000">    
                                    <div class="img-container">
                                        <div class="overlay"></div>
                                        <img src="../IMAGES/2.jpg" class="d-block img-fluid" alt="...">
                                    </div>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Welcome to the community</h5>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="3000">
                                    
                                    <div class="img-container">
                                        <div class="overlay"></div>
                                        <img src="../IMAGES/2.jpg" class="d-block img-fluid" alt="...">
                                    </div>
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Welcome to the community</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                       <!--bootstrap carousal inclusion-->
                    </div>
                </div>
                <div class="col-md-3">aside</div>
            </div>
        </div>
    </header>
    <!--End header file-->

    <!--start script files-->
    <script src="../JS/bootstrap.min.js"></script> <!--bootstrap v.5-->
    <script src="../JS/jquery-3.5.1.min.js"></script><!--Jquery-->
    <script src="../JS/main.js"></script>
</body>
</html>
